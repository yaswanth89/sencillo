<template name="register">
  <div class="container" style='width:100%;height:100%;overflow-y:auto;'>
      {{> shopRegister}}
  </div>
</template>

<template name="shopRegister">
  <div id='register-wrapper'>
    <form id="register-form-shop" action="action" class="form-horizontal" role="form">
      <fieldset>
        <div class='form-group'><label>User Name</label>
       <input type="text" id="shop-username" class="form-control"/>
     </div>
        <div class='form-group'><label>Shop Name</label>
       <input type="text" id="shop-shopname" />
     </div>
       <div class='form-group'><label>Password</label>
       <input type="password" id="shop-password" />
     </div>
       <div class='form-group'><label>Postal Code</label>
       <input type='text' id='shop-pincode' class='map-render'/>
     </div>
       <div class='form-group'><label>City</label>
       <select id='shop-city' class='map-render'>
        <option value='kolkata' selected>Kolkata</option>
       </select>
       </div>
       <div class='form-group'><label>Locality/Street Name</label>
       <input type='text' id='shop-locality' class='map-render' />
     </div>
       <div class='form-group'><label>Landmark</label>
       <input type='text' id='shop-landmark' class='map-render'/>
     </div>
       <div class='form-group'><label>Shop Address</label>
       <textarea id='shop-shopaddress' class='map-render'></textarea>
     </div>
       <div class='form-group'><label>Contact Name</label>
       <input type="text" id="shop-contactname" />
     </div>
       <div class='form-group'><label>Contact Number</label>
       <input type="text" id="shop-contactnum" />
     </div>
       <input type="submit" id="create-account" value="Create an Account" />
     </fieldset>
   </form>
  </div>
  </template>

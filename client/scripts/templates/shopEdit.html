<template name="shopEdit">
  <div class="container" style="height:100%;width:1235px;" >
    <div class="row" style="height:100%" >
    {{> shopEditCategories}}
    <div id="shopEdit" class="span10" style="padding:0">
    <table class="table" id="editTable">
      <thead>
        <th>Brand</th>
        <th>Name</th>
        <th>Model</th>
        <th>Price</th>
        <th>In Stock</th>
        <th>On Display</th>
        <th>Featured</th>
      </thead>
      <form id="editProducts">
      {{#each allProducts}}
        <tr>
          <td>{{Brand}}</td>
          <td>{{ProductName}}</td>
          <td>{{ModelID}}</td>
          <td>
            <div class="input-prepend">
              <span class="add-on"><i class="fa fa-rupee fa-fw"></i></span>
              <input class="span1 edit-price" id="price_{{_id}}" type="text" value="{{price}}" >
            </div>
          </td>
          <td>
            <div class="toggle {{#if inStock}}on{{else}}off{{/if}}" id='stock_{{_id}}'>
              <div>In</div>
              <div class="cover"></div>
              <div>Out</div>
            </div>
          </td>
          <td>
            <div class="toggle {{#if onDisplay}}on{{else}}off{{/if}}" id='display_{{_id}}'>
              <div>On</div>
              <div class="cover"></div>
              <div>Off</div>
            </div>
          </td>
          <td>
            <div class="toggle {{#if Featured}}on{{else}}off{{/if}}" id='featured_{{_id}}'>
              <div>Yes</div>
              <div class="cover"></div>
              <div>No</div>
            </div>
          </td>
          <td>
          <input type="hidden" class='productId' value="{{_id}}"/>
        </tr>
      {{/each}}
    </form>
    </table>
    </div>
    <div id="editButton">
    <button class='btn btn-primary' id='saveChanges'>Save changes</button>
    </div>
    </div>
  </div>
</div>
</template>

<template name="shopEditCategories">
  <div id="shopEditWrap" class="span2">
    {{#each cat}}
      <div class="accordion-heading">
        <h4 style="cursor:pointer" data-toggle="collapse" data-target="#{{_id}}" data-parent="shopAddWrap">{{this.Sub}}</h4>
      </div>
        <div class="collapse" id="{{_id}}">
          <div class="accordion-inner">
            <ul>
              {{#each list}}
              <li class="filterLinks" style="cursor:pointer;list-style:none" data-filter="{{../Sub}}-{{this}}">{{this}}</li>
              {{/each}}
            </ul>
          </div>
        </div>
    {{/each}}
  </div>
</template>

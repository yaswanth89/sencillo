<template name="header">
	
	<ul class="nav" id="headerCategories">
		<li style:"cursor:pointer" id="topLi"><span>Categories  <i class="fa fa-sort-asc"></i></span>
			<ul id="firstLevelUl">
  			{{#each MainCatArr}}
	  			<li id="firstLevelLi"><span>{{Main}}</span>
	  				<ul id="secondLevelUl">
	  				{{#each Sub}}
	  					<li id="secondLevelLi"><a class="subCatNav" href="/{{subCatLink this}}">{{this}}</a></li>
	  				{{/each}}
	  			    </ul>
	  			</li>
  			{{/each}}
  			</ul>
  		</li>
  	</ul>
	<div class="navbar navbar-inner" id='headerTop'>
		<ul class="nav">
		<li><a href="/" class="brand">Sencillo</a></li>

		<li>
    		<form id="searchForm" class="form-search" style="margin:6px">
				<div class="input-append">
				<input type="text" id="searchInput" class="span2 search-query" placeholder="Search" />
				<button type="submit" class="btn"><i class="icon-search"></i></button>
				</div>
			</form>
		</li>
    	{{#if currentUser}}
    	<li><a href="/dashboard">Dashboard</a></li>
    	<li><a href="#" class="logout" id="logout">Logout</a></li>
    	{{else}}
	    <li><a href="/login">Login</a></li>
	    <li><a href="/register">Register</a></li>
    	{{/if}}
	</ul>
	</div>
	<div id='headerSideBottom'>
		<ul class='nav'>
			<li id='computers'>COMPUTERS</li>
			<li id='mobile'>MOBILE</li>
			<li id='audio-video'>AUDIO/VIDEO</li>
			<li id='homeAppliances'>HOME APPLIANCES</li>
			<li id='kitchenAppliances'>KITCHEN APPLIANCES</li>
			<li id='personalCare'>PERSONAL CARE</li>
		</ul>
	</div>
</template>

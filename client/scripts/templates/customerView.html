<head>

<script type='text/javascript' src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBoZj_NWxZTB-rKDEKGShhV1xlvn5UwYVc&sensor=false"></script></head>

<template name="customerView">
  <div class="customerView">

    <div class="cvCategories">
      {{> ShopMainCat}}
      {{> ShopBrand}}
    </div>
    <div class="cvProductsList">
      {{> ShopProducts}}
    </div>
    <div class="cvMapDisplay">
      {{> mapCanvas}}
    </div>
  </div>
  {{> ProductModal}}
</template>

<template name="ShopMainCat"> 
  <div class="ac-container">
    {{#each MainCatArr}}
    <div>
      <input id="{{Main}}" name="accordion-1" type="checkbox" />
      <label for="{{Main}}" id="mainCat">{{Main}}</label>
      <ul class="nav nav-pills nav-stacked">
        {{#each Sub}}
        <li><a id="subCat">{{this}}</a></li>
        {{/each}}
      </ul>
    </div>
    {{/each}}
  </div>
</template>

<template name='mapCanvas'>
<div id="googleMap" style="width:200px;height:200px;float:right;margin:10px;display:inline;"></div>
</template>

<template name='ProductModal'>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

    {{#isolate}}
    <h3 id="homeModalLabel">{{product.Brand}} {{product.ProductName}} {{product.ModelID}}</h3>
    </div>
    <div class="modal-body">
    <p>

      <img class="item-image" src="{{product.Image.[0]}}" />
  </div>
  <div class="modal-body">
      <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
        <li><a href="#techSpec" data-toggle="tab">Technical Specification</a></li>
        <li><a href="#availableShop" data-toggle="tab">Available At</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="overview">
          {{#each product.showSpec}}
            <p>{{value}}</p>
          {{/each}}
        </div>
        <div class="tab-pane" id="techSpec">
          <table class="table">
          {{#each product.ProductInfo}}
            {{#labelCheck name}}
            <th>
              <u><strong>{{value}}</strong></u>
            </th>
            {{else}}
              {{#each value}}
              <tr>
                <td><strong>{{name}}:</strong></td>
                <td>{{value}}</td>
              </tr>
              {{/each}}
            {{/labelCheck}}
          {{/each}}
      </table>

        </div>
        <div class="tab-pane" id="availableShop">
          {{#each product.shopList}}
            <a href="/cv/{{shopname}}">{{shopname}}</a>:<span>Rs {{price}}</span>
          {{/each}}
        </div>
      </div>
    {{/isolate}}

    </p>
    
  </div>
</div>
</template>

<template name="ShopSubCat">
    
    <ul id="subcat_list">
    {{#each SubCatArr}}
      <li class="subcat" id="{{Name}}">{{Name}}</li>
    {{/each}}
    </ul>
</template>

<template name="ShopBrand">
    <div style="text-align:left;display:inline-block;height:100px;">
    {{#each BrandArr}}
      <input class="brand" value="{{Name}}" type="checkbox">{{Name}}</input><br>
    {{/each}}
    </div>
</template>

<template name="ShopProducts">
  <table>
    <tbody>
   {{#each ProductArr}}
      <a href="#myModal" id="product_{{_id}}" role="button" data-toggle="modal" class="productView">
      <div class="add-item" style="cursor:pointer;">
        <img class="item-image" src="{{Image.[0]}}" />
        <h4>{{Brand}} {{ProductName}} {{ModelName}}</h4>
        <ul class="product-specs" style='list-style-type:none;'>
          {{#each showSpec}}
            <li>{{name}}: {{value}}</li>
          {{/each}}
          <li>Rs.{{price}}</li>
        </ul>
      </div>
      </a>
      {{#if br}}
        </div><div>
      {{/if}}
   {{/each}}
    </tbody>
 </table>
</template>

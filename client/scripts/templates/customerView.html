 
<template name="customerView">
    <div class="cvShopDisplay">
      <div id='shopInfo-wrapper'>
        <div class="shopInfo">
          {{> ShopInfo}}
        </div>
        <div id='shopMapInfo'>
          {{> mapCanvas}}
        </div>
      </div>
    </div>
    <div class='cvShopFilters'>
        {{> ShopBrand}}
        {{> ShopPriceFilter}}
    </div>
    <div class='cvShopProducts'>
      {{> ShopContentTabs}}
    </div>
</template>

<template name="ShopInfo">
  {{#with shopDet}}
    <div class='shopHeading'><h3>{{shopname}}</h3></div>
    <p style="font-size:1.1em;"><i class="fa fa-map-marker">&nbsp;&nbsp;{{address}}</i></p>
    <i class="fa fa-phone-square"></i>&nbsp;&nbsp;{{contactnum}}
    <div class='shopFacilities'>
      <ul>
        <li>Payment Modes: {{#each payments}}{{this}}{{else}}Cash{{/each}}</li>
        {{#if emi}}
          <li>EMI Available</li>
        {{else}}
          <li>EMI Not Available</li>
        {{/if}}
        <li>Shop Timings: {{openHour}} - {{closeHour}}</li>
      </ul>
    </div>
  {{/with}}
</template>

<template name="ShopMainCat"> 
  <div class="ac-container">
    {{#each MainCatArr}}
    <div id="custViewNavBar">
      <input id="{{Main}}" name="accordion-1" type="checkbox" />
      <label for="{{Main}}" id="mainCat">{{Main}}</label>
      <ul class="nav nav-pills nav-stacked">
        {{#each Sub}}
        <li><a id="subCat">{{this}}</a></li>
        {{/each}}
      </ul>
    </div>
    {{/each}}
  </div>
</template>

<template name='mapCanvas'>
  <img class='gmap-static' id='small-map' src="http://maps.googleapis.com/maps/api/staticmap?center={{latlng}}&zoom=15&size=900x280&maptype=roadmap&markers=color:red%7C{{latlng}}&sensor=false" />
</template>

<template name='shopModal'>
  <div id="shopModal" style="display:none">
      <a id="shopCloseModal" href="#">X</a>
      {{#isolate}}
      {{#each product}}
        <div class="column" style="width:30%">
          <h2>{{Brand}}</h3>
          <h4>{{ProductName}}</h5>
          <h5>{{ModelID}}</h6>
          <img class="item-image" src="{{Image.[0]}}" />
        </div>
      {{/each}}
      {{/isolate}}
      <div class="column" style="width:70%">
        <ul class="nav nav-tabs" id="myTab">
          <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
          <li><a href="#techSpec" data-toggle="tab">Technical Specification</a></li>
        </ul>
        <div class="tab-content">
        {{#isolate}}
          {{> shopModalOverview}}
        {{/isolate}}
        {{#isolate}}
          {{> shopModalSpec}}
        {{/isolate}}
        </div>
      </div>
  </div>
</template>
<template name="shopModalOverview">
  <div class="tab-pane active" id="overview">
  {{#each productOverview}} 
    <p class="lead">{{overviewPara}}</p>
    <ul>
      {{#each overViewList}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
    {{#each feature}}
      <h4>{{name}}</h4>
      <p>{{value}}</p>
    {{/each}}
  {{/each}}
  </div>
</template>
<template name="shopModalSpec">
  <div class="tab-pane" id="techSpec">
    <table class="table">
    {{#each productSpec}}
    {{#each spec}}
      {{#labelCheck name}}
      <th>
        <u><strong>{{value}}</strong></u>
      </th>
      {{else}}  
      <tr>
        <td><strong>{{name}}:</strong></td>
        <td>{{value}}</td>
      </tr> 
      {{/labelCheck}}
    {{/each}}
    {{/each}}
    </table>
  </div>
</template>

<template name="ShopSubCat">
    
    <ul id="subcat_list">
    {{#each SubCatArr}}
      <li class="subcat" id="{{Name}}">{{Name}}</li>
    {{/each}}
    </ul>
</template>

<template name="ShopBrand">
  <div class="brandFilter">
    <strong>Brands</strong>
      {{#isolate}}
      {{#each BrandArr}}
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" class='shopBrandCheck' value="{{this}}"> {{this}}
            </label>
          </div>
        </div>
      {{/each}}
      {{/isolate}}
    </ul>
  </div>
</template>

<template name='ShopPriceFilter'>
  <div class='priceFilter'>
    <strong>PRICE RANGE</strong><br>
    <div id='shopPriceSlider' class='span2'></div>
    <div class="slider-controls span2">
      <span class="pull-left">Rs. 0</span>
      <span class="pull-right">Rs. 10000</span>
    </div>
  </div>
</template>

<template name='ShopContentTabs'>
  <ul class="nav nav-tabs" id="myTab">
    <li class="active"><a href="#featuredProducts" data-toggle="tab">Featured Products</a></li>
    <li><a href="#productsList" data-toggle="tab">Products Available</a></li>
    <li><a href="#shopReviews" data-toggle="tab">Reviews & Ratings</a></li>
  </ul>
  <div class="tab-content">
      {{#isolate}}
        {{> FeaturedProducts}}
      {{/isolate}}
      {{#isolate}}
        {{> ShopProducts}}
      {{/isolate}}
      {{#isolate}}
        {{> ShopReviews}}
      {{/isolate}}
      </div>
</template>

<template name='FeaturedProducts'>
  <div class="products-list tab-pane active" id='featuredProducts'>
    {{#isolate}}
     {{#each featuredProductArr}}
       <div class="show-product" id="product_{{_id}}" style="cursor:pointer">
        <img class="item-image" data-original="{{this.Image.[0]}}"/>
        <h4>{{this.Brand}}</h4>
        <p class="lead">{{this.ProductName}}</p>
        <p>{{this.ModelID}}</p>
       </div>
     {{/each}}
    {{/isolate}}
  </div>
</template>

<template name="ShopProducts">
   <div class="products-list tab-pane" id='productsList'>
    {{#isolate}}
     {{#each ProductArr}}
       <div class="show-product" id="product_{{_id}}" style="cursor:pointer">
        <img class="item-image" data-original="{{this.Image.[0]}}"/>
        <h4>{{this.Brand}}</h4>
        <p class="lead">{{this.ProductName}}</p>
        <p>{{this.ModelID}}</p>
       </div>
     {{/each}}
    {{/isolate}}
    </div>
</template>

<template name='ShopReviews'>
  <div id='shopReviews' class='tab-pane'><i>No Reviews Yet!!</i></div>
</template>

 
<template name="customerView">
    <div class="cvShopDisplay">
      <div id='shopInfo-wrapper'>
        <div class="shopInfo">
          {{> ShopInfo}}
        </div>
        <div id='shopMapInfo'>
          {{> mapCanvas}}
        </div>
      </div>
    </div>
    <div class='cvShopFilters'>
        {{> ShopBrand}}
        {{> ShopPriceFilter}}
    </div>
    <div class='cvShopProducts'>
      {{> ShopContentTabs}}
      {{> shopModal}}
    </div>
</template>

<template name="ShopInfo">
  {{#with shopDet}}
    <div class='shopHeading'><h3>{{shopname}}</h3></div>
    <p style="font-size:1.1em;"><i class="fa fa-map-marker" style='color:#e71e24;'></i>&nbsp;&nbsp;{{address}}</p>
    <i class="fa fa-phone-square" style='color:green;'></i>&nbsp;&nbsp;{{contactnum}}
    <div class='shopFacilities'>
      <ul>
        <li>Payment Modes: {{#each payments}}{{this}}{{else}}Cash{{/each}}</li>
        {{#if emi}}
          <li>EMI Available</li>
        {{else}}
          <li>EMI Not Available</li>
        {{/if}}
        <li>Shop Timings: {{openHour}} - {{closeHour}}</li>
      </ul>
    </div>
  {{/with}}
</template>

<template name="ShopMainCat"> 
  <div class="ac-container">
    {{#each MainCatArr}}
    <div id="custViewNavBar">
      <input id="{{Main}}" name="accordion-1" type="checkbox" />
      <label for="{{Main}}" id="mainCat">{{Main}}</label>
      <ul class="nav nav-pills nav-stacked">
        {{#each Sub}}
        <li><a id="subCat">{{this}}</a></li>
        {{/each}}
      </ul>
    </div>
    {{/each}}
  </div>
</template>

<template name='mapCanvas'>
  <img class='gmap-static' id='small-map' src="http://maps.googleapis.com/maps/api/staticmap?center={{latlng}}&zoom=15&size=900x280&maptype=roadmap&markers=color:red%7C{{latlng}}&sensor=false" />
</template>

<template name='shopModal'>
  <div id="shopModal">
      <a id="shopCloseModal" href="#">X</a>
      {{#isolate}}
      {{#each product}}
         <div class="column" style="width:30%;height:100%">
        
        <p class="lead">{{Brand}} <abbr title="{{ProductName}}" style="text-decoration:underline">{{ModelID}}</abbr></p>
        <div id="shopImageModal" style="margin-bottom:2%">
          <img src="{{Image.[0]}}">
        </div>
        <i id="thumbLeft" class="fa fa-caret-square-o-left" style="cursor:pointer;float:left;width:10%"></i>
        <div style="width:80%;height:20%;float:left;">
          <div id="thumbSlider" style="overflow-x:scroll;overflow-y:hidden;white-space:nowrap;width:100%;height:100%;padding-bottom:15%;padding-top:10%">
        {{#each Image}}
            <img src="{{this}}" style="cursor:pointer;margin-right:1%;height:100%" >
        {{/each}}
          </div>
        </div>
        <i id="thumbRight" class="fa fa-caret-square-o-right" style="cursor:pointer;float:left;width:10%"></i>
      </div>
      {{/each}}
      {{/isolate}}
      <div class="column" style="width:70%">
        <ul class="nav nav-tabs" id="myTab">
          <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
          <li><a href="#techSpec" data-toggle="tab">Technical Specification</a></li>
        </ul>
        <div class="tab-content">
        {{#isolate}}
          {{> shopModalOverview}}
        {{/isolate}}
        {{#isolate}}
          {{> shopModalSpec}}
        {{/isolate}}
        </div>
      </div>
  </div>
</template>
<template name="shopModalOverview">
  <div class="tab-pane active" id="overview">
  {{#each productOverview}} 
    <p class="lead">{{overviewPara}}</p>
    <ul>
      {{#each overViewList}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
    {{#each feature}}
      <h4>{{name}}</h4>
      <p>{{value}}</p>
    {{/each}}
  {{/each}}
  </div>
</template>
<template name="shopModalSpec">
  <div class="tab-pane" id="techSpec">
    <table class="table">
    {{#each productSpec}}
    {{#each spec}}
      {{#labelCheck name}}
      <th>
        <u><strong>{{value}}</strong></u>
      </th>
      {{else}}  
      <tr>
        <td><strong>{{name}}:</strong></td>
        <td>{{value}}</td>
      </tr> 
      {{/labelCheck}}
    {{/each}}
    {{/each}}
    </table>
  </div>
</template>

<template name="ShopSubCat">
    
    <ul id="subcat_list">
    {{#each SubCatArr}}
      <li class="subcat" id="{{Name}}">{{Name}}</li>
    {{/each}}
    </ul>
</template>

<template name="ShopBrand">
  <div class="brandFilter">
    <strong>Brands</strong>
      {{#isolate}}
      {{#each BrandArr}}
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" class='shopBrandCheck' value="{{this}}"> {{this}}
            </label>
          </div>
        </div>
      {{/each}}
      {{/isolate}}
    </ul>
  </div>
</template>

<template name='ShopPriceFilter'>
  <div class='priceFilter'>
    <strong>PRICE RANGE</strong><br>
    <div id='shopPriceSlider' class='span2'></div>
    <div class="slider-controls span2">
      <span class="pull-left">Rs. 0</span>
      <span class="pull-right">Rs. 10000</span>
    </div>
  </div>
</template>

<template name='ShopContentTabs'>
  <ul class="nav nav-tabs" id="myTab">
    <li class="active"><a href="#cvFeaturedProducts" data-toggle="tab">Featured Products</a></li>
    <li><a href="#cvProductsList" data-toggle="tab">Products Available</a></li>
    <li><a href="#cvShopReviews" data-toggle="tab">Reviews & Ratings</a></li>
  </ul>
  <div class="tab-content">
      {{#isolate}}
        {{> FeaturedProducts}}
      {{/isolate}}
      {{#isolate}}
        {{> ShopProducts}}
      {{/isolate}}
      {{#isolate}}
        {{> ShopReviews}}
      {{/isolate}}
      </div>
</template>

<template name='FeaturedProducts'>
  <div class="products-list tab-pane active" id='cvFeaturedProducts'>
    {{#isolate}}
     {{#each featuredProductArr}}
       <div class="show-product" id="featuredProduct_{{_id}}" style="cursor:pointer">
        <img class="item-image" src="image/482.GIF" data-original="{{this.Image.[0]}}"/>
        <div class="item-desc">
          <p class="item-name">{{this.ProductName}} {{this.ModelID}}</p>
          <div class="item-price-brand">
            <span class="pull-left"><i class="fa fa-rupee"></i>{{this.price}}/-</span>
            <span class="pull-right">{{this.Brand}}</span>
          </div>
        </div>
       </div>
     {{/each}}
    {{/isolate}}
  </div>
</template>

<template name="ShopProducts">
   <div class="products-list tab-pane" id='cvProductsList'>
    {{#isolate}}
     {{#each ProductArr}}
       <div class="show-product" id="product_{{_id}}" style="cursor:pointer">
        <img class="item-image" src="image/482.GIF" data-original="{{this.Image.[0]}}"/>
        <div class="item-desc">
          <p class="item-name">{{this.ProductName}} {{this.ModelID}}</p>
          <div class="item-price-brand">
            <span class="pull-left"><i class="fa fa-rupee"></i>{{this.price}}/-</span>
            <span class="pull-right">{{this.Brand}}</span>
          </div>
        </div>
     </div>
     {{/each}}
    {{/isolate}}
    </div>
</template>

<template name='ShopReviews'>
  <div id='cvShopReviews' class='tab-pane'><i>No Reviews Yet!!</i></div>
</template>

<template name="login">
	<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style='display:none;'>
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="login-modal-title">Login</h4>
	      </div>
	      <div class="modal-body">
	        <div id="loginRegisterChoice">
	        	<form class="form-horizontal">
	        	  <div class="control-group">
	        	    <label class="control-label" for="inputEmail">Email</label>
	        	    <div class="controls">
	        	      <input type="text" name="username" >
	        	    </div>
	        	  </div>
	        	  <div class="control-group">
	        	    <label class="control-label" for="inputPassword">Password</label>
	        	    <div class="controls">
	        	      <input type="password" name="password" >
	        	    </div>
	        	  </div>
	        	  <div class="control-group">
	        	    <div class="controls">
	        	      <button type="submit" id="loginBtn" class="btn">Login</button>
	        	    </div>
	        	  </div>
	        	</form>
				<button id='loginWithFB'>Login With Facebook</button><br>
				<button id='loginWithGoogle'>Login With Google</button>
			</div>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
